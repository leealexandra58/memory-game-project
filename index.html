<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik+Burned&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Memory Master</title>
</head>
<body>

    <div class="header-container">
        <h1>Memory Master</h1>
        <div class="timer" id="timer"></div>
    </div>
    
    <label for="numberCards">How many cards?</label>
    <select id="numberCards" >
        <option>0</option>
        <option>4</option>
        <option>8</option>
        <option>16</option>
        <option>32</option>
    </select>
   
   <div id="card-container" class="flex">

        
    </div>
   
   <input type="submit" id="start" value="START"/>
   
   <input type="submit" id="reset" value="RESET"/>
    

    <div class="modal" id="modal">
        <div class="modal-content">

            <span class="close">&times;</span>

            <h2>CONGRATULATIONS</h2>
            <p>You win! Would you like to play again?</p><!--add time?-->
            <button id="play-again" class="btn-play-again">PLAY AGAIN</button>
            
        </div>
    </div>

    

    
    <script src="script.js"></script>
</body>
</html>
