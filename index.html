<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Memory Master</title>
</head>
<body>

    <div class="header-container">
        <h1>Memory Master</h1>
        <div class="timer" id="timer">0:0:0</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">

            <span class="close">&times;</span>

            <h2>CONGRATULATIONS</h2>
            <p>You win! Would you like to play again?</p><!--add time?-->
            <!--added buttons class to play again button-->
            <button id="play-again" class="buttons play-again-btn">PLAY AGAIN</button>
            
        </div>
    </div>

    
    <label for="numberCards">How many cards?</label>
    <select id="numberCards" >
        <option>0</option>
        <option>4</option>
        <option>8</option>
        <option>16</option>
        <option id="option-thirty-two">32</option> <!--added id for option 32 in order to be removed in mobile view-->
    </select>
   
   <div id="card-container" class="flex">

        
    </div>
    <!--added buttons class for both buttons-->
    <div class ="button-container">
        <input type="submit" id="start" class="buttons" value="START"/>
   
        <input type="submit" id="reset" class="buttons" value="RESET"/>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
