<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik+Burned&family=Rubik+Marker+Hatch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Memory Master</title>
</head>
<body>
    <div class="header-container">
        <h1>Memory Master</h1>
        <div class="timer" id="timer"></div>
    </div>
    
    <div class="card-container" id="card-container">
        <div class="card" name="one">
            <div class="front-face">?</div>
            <div class="back-face">1</div>
        </div>
        <div class="card" name="one">
            <div class="front-face">?</div>
            <div class="back-face">1</div>
        </div>
        <div class="card" name="two">
            <div class="front-face">?</div>
            <div class="back-face">2</div>
        </div>
        <div class="card" name="two">
            <div class="front-face">?</div>
            <div class="back-face">2</div>
        </div>
    </div>
    
    <div class ="button-container">
        <button class="buttons">START</button>
        <button class="buttons" id="resetButton">RESET</button>
    </div>
</div>

    <div class="modal" id="modal">
        <div class="modal-content">

            <span class="close">&times;</span>

            <h2>CONGRATULATIONS</h2>
            <p>You win! Would you like to play again?</p><!--add time?-->
            <button id="play-again" class="btn play-again">PLAY AGAIN</button>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
